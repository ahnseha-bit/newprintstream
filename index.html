<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Stream (Fixed)</title>
    <style>
        :root { --bg: #111; --text: #eee; --accent: #00ff88; --star-color: #f1c40f; --border: #222; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; overflow: hidden; }
        #app-container { display: flex; flex-direction: column; height: 100vh; max-width: 1000px; margin: 0 auto; padding: 0 20px; box-sizing: border-box; position: relative; }
        
        /* í—¤ë” */
        header { flex: 0 0 60px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; margin-bottom: 10px; }
        .header-left { display: flex; gap: 10px; align-items: center; }
        .header-controls { display: flex; gap: 10px; font-size: 0.85rem; align-items: center; }
        .control-btn { color: #888; cursor: pointer; text-decoration: underline; white-space: nowrap; padding: 5px; }
        .control-btn:hover { color: #fff; }

        /* ë²„íŠ¼ë“¤ */
        .btn-pill { background: #222; border: 1px solid #444; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 5px; transition: 0.2s; white-space: nowrap; user-select: none; color: #ccc; }
        .btn-pill:hover { background: #333; border-color: #666; color: #fff; }
        .btn-pill.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }
        .btn-pill.pause-active { background: #ff4757; color: white; border-color: #ff4757; }

        /* ë¡œë”©/ë©”ì‹œì§€ */
        #status-area { flex: 0 0 auto; min-height: 24px; margin-bottom: 10px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        #status-msg { color: #888; font-size: 0.9rem; }
        .loader { width: 16px; height: 16px; border: 2px solid #333; border-bottom-color: var(--accent); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* ë‰´ìŠ¤ ìŠ¤íŠ¸ë¦¼ */
        #news-stream { flex: 1 1 auto; overflow-y: scroll; padding-right: 10px; min-height: 0; padding-bottom: 50px; }
        #news-stream::-webkit-scrollbar { width: 10px; }
        #news-stream::-webkit-scrollbar-track { background: #1a1a1a; }
        #news-stream::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
        
        .news-item { display: flex; align-items: flex-start; padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 1.2rem; animation: slideIn 0.3s ease-out; transition: background 0.2s; }
        .news-item:hover { background-color: #161616; }
        .source-badge { font-size: 0.7rem; font-weight: bold; padding: 4px 8px; border-radius: 4px; margin-right: 12px; min-width: 70px; text-align: center; color: #000; text-transform: uppercase; margin-top: 3px; flex-shrink: 0; }
        .title-link { flex: 1; color: inherit; text-decoration: none; font-weight: 500; line-height: 1.5; word-break: keep-all; margin-right: 10px; }
        .title-link:hover { text-decoration: underline; color: var(--accent); }
        .star-btn { background: none; border: none; color: #444; font-size: 1.5rem; cursor: pointer; padding: 0 5px; transition: 0.2s; line-height: 1; }
        .star-btn:hover { color: var(--star-color); transform: scale(1.2); }
        .star-btn.saved { color: var(--star-color); }

        /* íŒ¨ë„ */
        .slide-panel { position: absolute; top: 60px; bottom: 0; right: 0; left: 0; background: rgba(0,0,0,0.96); z-index: 100; padding: 20px; overflow-y: auto; display: none; backdrop-filter: blur(5px); }
        .slide-panel.open { display: block; }
        .panel-header { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; color: var(--accent); display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .channel-item { background: #222; border: 1px solid #444; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; user-select: none; }
        .channel-item.checked { border-color: var(--accent); background: #1a2e25; }
        .channel-item .indicator { width: 10px; height: 10px; border-radius: 50%; background: #444; }
        .channel-item.checked .indicator { background: var(--accent); box-shadow: 0 0 5px var(--accent); }

        /* ë¡œê·¸ì¸ */
        #login-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { text-align: center; width: 90%; max-width: 400px; padding: 20px; }
        input { width: 100%; padding: 15px; margin-top: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        button.start-btn { width: 100%; margin-top: 15px; padding: 12px 0; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .api-guide { margin-top: 25px; font-size: 0.9rem; color: #888; line-height: 1.6; background: #1a1a1a; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .api-guide a { color: var(--accent); text-decoration: none; font-weight: bold; display: block; margin-top: 5px; }
        .hidden { display: none !important; }
        .empty-msg { color: #666; text-align: center; margin-top: 50px; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-layer">
        <div class="login-box">
            <h2 style="margin-bottom: 5px;">Knowledge Stream</h2>
            <p style="color:#666; font-size:0.9rem; margin-top:0;">Final Master Edition</p>
            <input type="password" id="api-input" placeholder="ì—¬ê¸°ì— Gemini API í‚¤ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”">
            <button class="start-btn" onclick="saveAndStart()">ì…ì¥í•˜ê¸°</button>
            <div class="api-guide">
                API í‚¤ê°€ ì—†ìœ¼ì‹ ê°€ìš”?<br>
                êµ¬ê¸€ì—ì„œ ë¬´ë£Œë¡œ ë°œê¸‰ë°›ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                <a href="https://aistudio.google.com/app/apikey" target="_blank">ğŸ”‘ 1ë¶„ ë§Œì— í‚¤ ë°œê¸‰ë°›ê¸° (ë¬´ë£Œ)</a>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <div class="header-left">
                <span id="header-title" style="font-weight:bold;">MASTER FEED</span>
            </div>
            <div class="header-controls">
                <div class="btn-pill" id="pause-btn" onclick="togglePause()">â¸ ì¼ì‹œì •ì§€</div>
                <div class="btn-pill" onclick="togglePanel('bookmark')">â˜… ë¶ë§ˆí¬ <span id="bookmark-count">(0)</span></div>
                <div class="btn-pill" onclick="togglePanel('settings')">âš™ ì±„ë„</div>
                <span class="control-btn" onclick="clearStream()">ë¹„ìš°ê¸°</span>
                <span class="control-btn" onclick="resetKey()">ì´ˆê¸°í™”</span>
            </div>
        </header>

        <div id="status-area">
            <div id="loader-icon" class="loader hidden"></div>
            <div id="status-msg">ì¤€ë¹„ ì¤‘...</div>
        </div>
        
        <div id="news-stream"></div>

        <div id="bookmark-panel" class="slide-panel">
            <div class="panel-header">
                <span style="color:var(--star-color)">â˜… SAVED</span>
                <span class="close-btn" onclick="togglePanel('bookmark')">ë‹«ê¸° X</span>
            </div>
            <div id="bookmark-list"></div>
        </div>

        <div id="settings-panel" class="slide-panel">
            <div class="panel-header">
                <span>âš™ FILTERS</span>
                <span class="close-btn" onclick="togglePanel('settings')">ì™„ë£Œ X</span>
            </div>
            <div class="channel-grid" id="channel-list"></div>
        </div>
    </div>

    <script>
        // RSS ì†ŒìŠ¤ (NFL, ì„œë¸Œì»¬ì²˜, ë‰´ìŠ¤ ë“±)
        const RSS_SOURCES = [
            { name: 'Newsarama', url: 'https://www.gamesradar.com/rss/newsarama/', color: '#e056fd' },
            { name: 'CBR', url: 'https://www.cbr.com/feed/', color: '#badc58' },
            { name: 'IGN', url: 'http://feeds.ign.com/ign/news', color: '#eb4d4b' },
            { name: 'Kotaku', url: 'https://kotaku.com/rss', color: '#ffeaa7' },
            { name: 'Anime', url: 'https://www.animenewsnetwork.com/news/rss.xml', color: '#e84393' }, 
            { name: 'Famitsu', url: 'https://www.famitsu.com/rss/fcom_all.xml', color: '#38ada9' }, 
            { name: 'Natalie', url: 'https://natalie.mu/comic/feed/news', color: '#e55039' }, 
            { name: 'Siliconera', url: 'https://www.siliconera.com/feed/', color: '#a29bfe' }, 
            { name: 'SoraNews', url: 'https://soranews24.com/feed/', color: '#00cec9' }, 
            { name: 'NFL', url: 'https://www.cbssports.com/rss/headlines/nfl/', color: '#e67e22' },
            { name: 'ESPN NFL', url: 'https://www.espn.com/espn/rss/nfl/news', color: '#d35400' },
            { name: 'Sports', url: 'https://www.cbssports.com/rss/headlines/', color: '#f39c12' },
            { name: 'EPL', url: 'https://www.skysports.com/rss/12040', color: '#ee5253' }, 
            { name: 'NBA', url: 'https://www.espn.com/espn/rss/nba/news', color: '#f1c40f' }, 
            { name: 'BBC', url: 'http://feeds.bbci.co.uk/news/world/rss.xml', color: '#ff4757' },
            { name: 'CNN', url: 'http://rss.cnn.com/rss/edition_world.rss', color: '#ff6b81' },
            { name: 'CNBC', url: 'https://www.cnbc.com/id/100003114/device/rss/rss.html', color: '#16a085' },
            { name: 'TechCrunch', url: 'https://techcrunch.com/feed/', color: '#2ecc71' },
            { name: 'Wired', url: 'https://www.wired.com/feed/rss', color: '#00d2d3' },
            { name: 'Verge', url: 'https://www.theverge.com/rss/index.xml', color: '#5f27cd' },
            { name: 'NASA', url: 'https://www.nasa.gov/rss/dyn/breaking_news.rss', color: '#273c75' },
            { name: 'Science', url: 'https://www.sciencedaily.com/rss/top/science.xml', color: '#3498db' },
            { name: 'Hypebeast', url: 'https://hypebeast.com/feeds/rss', color: '#34495e' },
            { name: 'Recipe', url: 'https://www.allrecipes.com/syndication/atom.xml', color: '#feca57' },
            { name: 'Living', url: 'https://www.apartmenttherapy.com/main.rss', color: '#1dd1a1' }
        ];

        let API_KEY = "";
        let newsQueue = [];
        let processedTitles = new Set();
        let bookmarks = []; 
        let activeChannels = new Set(); 
        let fetchTimer = null;
        let renderTimer = null;
        let isPaused = false; 

        // ğŸŸ¢ ì…ì¥í•˜ê¸° ë²„íŠ¼ì´ í˜¸ì¶œí•˜ëŠ” í•¨ìˆ˜ (ìµœìƒë‹¨ ë°°ì¹˜)
        window.saveAndStart = function() {
            const key = document.getElementById('api-input').value.trim();
            if(!key) return alert("í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
            localStorage.setItem("my_gemini_key", key); 
            startApp(key);
        };

        window.resetKey = function() {
            if(confirm("ì €ì¥ëœ í‚¤ë¥¼ ì‚­ì œí•˜ê³  ë‹¤ì‹œ ì…ë ¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                localStorage.removeItem("my_gemini_key");
                location.reload();
            }
        };

        function startApp(key) {
            API_KEY = key;
            document.getElementById('login-layer').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            
            loadBookmarks(); 
            initChannelSettings(); 
            startScheduler();
        }

        // --- ì±„ë„ í•„í„° ---
        function initChannelSettings() {
            const savedChannels = localStorage.getItem("my_active_channels");
            if(savedChannels) {
                activeChannels = new Set(JSON.parse(savedChannels));
            } else {
                RSS_SOURCES.forEach(s => activeChannels.add(s.name));
            }
            renderChannelGrid();
        }

        window.toggleChannel = function(name) {
            if(activeChannels.has(name)) activeChannels.delete(name);
            else activeChannels.add(name);
            localStorage.setItem("my_active_channels", JSON.stringify([...activeChannels]));
            renderChannelGrid();
        }

        function renderChannelGrid() {
            const grid = document.getElementById('channel-list');
            grid.innerHTML = "";
            RSS_SOURCES.forEach(source => {
                const isChecked = activeChannels.has(source.name);
                const div = document.createElement('div');
                div.className = `channel-item ${isChecked ? 'checked' : ''}`;
                div.onclick = () => window.toggleChannel(source.name);
                div.innerHTML = `<div class="indicator"></div><span style="color:${isChecked ? '#fff' : '#666'}">${source.name}</span>`;
                grid.appendChild(div);
            });
        }

        // --- íŒ¨ë„ ê´€ë¦¬ ---
        window.togglePanel = function(type) {
            const bookmarkPanel = document.getElementById('bookmark-panel');
            const settingsPanel = document.getElementById('settings-panel');
            if(type === 'bookmark') {
                settingsPanel.classList.remove('open');
                bookmarkPanel.classList.toggle('open');
            } else if(type === 'settings') {
                bookmarkPanel.classList.remove('open');
                settingsPanel.classList.toggle('open');
            }
        }

        // --- ë¶ë§ˆí¬ ---
        function loadBookmarks() {
            const saved = localStorage.getItem("my_news_bookmarks");
            if(saved) {
                bookmarks = JSON.parse(saved);
                updateBookmarkCount();
                renderBookmarks();
            }
        }

        function saveBookmark(item) {
            if(bookmarks.some(b => b.link === item.link)) {
                bookmarks = bookmarks.filter(b => b.link !== item.link);
            } else {
                bookmarks.unshift(item); 
            }
            localStorage.setItem("my_news_bookmarks", JSON.stringify(bookmarks));
            updateBookmarkCount();
            renderBookmarks();
            updateStreamStars(item.link);
        }

        function updateBookmarkCount() {
            document.getElementById('bookmark-count').innerText = `(${bookmarks.length})`;
        }

        function renderBookmarks() {
            const list = document.getElementById('bookmark-list');
            if(bookmarks.length === 0) {
                list.innerHTML = '<div class="empty-msg">ì•„ì§ ì €ì¥ëœ ê¸°ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ê¸°ì‚¬ ì˜†ì˜ ë³„í‘œ(â˜†)ë¥¼ ëˆŒëŸ¬ë³´ì„¸ìš”.</div>';
                return;
            }
            list.innerHTML = "";
            bookmarks.forEach(item => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `<span class="source-badge" style="background-color: ${item.color}">${item.source}</span><a href="${item.link}" target="_blank" class="title-link">${item.title}</a><button class="star-btn saved" onclick="removeBookmark('${item.link}')">â˜…</button>`;
                list.appendChild(div);
            });
        }

        window.removeBookmark = function(link) {
            bookmarks = bookmarks.filter(b => b.link !== link);
            localStorage.setItem("my_news_bookmarks", JSON.stringify(bookmarks));
            updateBookmarkCount();
            renderBookmarks();
            updateStreamStars(link); 
        }

        function updateStreamStars(link) {
            const stars = document.querySelectorAll(`.star-btn[data-link="${link}"]`);
            const isSaved = bookmarks.some(b => b.link === link);
            stars.forEach(btn => {
                if(isSaved) { btn.classList.add('saved'); btn.innerText = 'â˜…'; } 
                else { btn.classList.remove('saved'); btn.innerText = 'â˜†'; }
            });
        }

        window.clearStream = function() {
            document.getElementById('news-stream').innerHTML = "";
            processedTitles.clear();
        }

        // --- ì œì–´ ---
        window.togglePause = function() {
            isPaused = !isPaused;
            const btn = document.getElementById('pause-btn');
            const loader = document.getElementById('loader-icon');
            const msg = document.getElementById('status-msg');

            if(isPaused) {
                clearInterval(fetchTimer);
                clearInterval(renderTimer);
                fetchTimer = null;
                renderTimer = null;
                btn.innerHTML = "â–¶ ë‹¤ì‹œì¬ìƒ";
                btn.classList.add('pause-active');
                msg.innerText = "â¸ ì¼ì‹œì •ì§€ë¨";
                loader.classList.add('hidden'); 
            } else {
                startScheduler();
                btn.innerHTML = "â¸ ì¼ì‹œì •ì§€";
                btn.classList.remove('pause-active');
                msg.innerText = "ìˆ˜ì‹  ì¬ê°œ...";
            }
        }

        function startScheduler() {
            if(fetchTimer) return;
            if(newsQueue.length === 0) translateAndQueue();
            
            fetchTimer = setInterval(translateAndQueue, 40000); 
            renderTimer = setInterval(renderTicker, 1000);      
            console.log("ì‹œìŠ¤í…œ ê°€ë™");
        }

        function setLoading(isLoading, text) {
            const loader = document.getElementById('loader-icon');
            const msg = document.getElementById('status-msg');
            if(isLoading) {
                loader.classList.remove('hidden');
                msg.style.color = "#fff";
            } else {
                loader.classList.add('hidden');
                msg.style.color = "#666";
            }
            if(text) msg.innerText = text;
        }

        // --- AI í†µì‹  ---
        async function callGeminiDirect(prompt) {
            // ğŸš¨ ì•ˆì „ë¹µ ëª¨ë¸ ê°•ì œ ê³ ì • (Gemini 1.5 Flash)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || "API Error");
            }
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function fetchRawRSS() {
            const targetSources = RSS_SOURCES.filter(s => activeChannels.has(s.name));
            if(targetSources.length === 0) return [];

            const promises = targetSources.map(async (source) => {
                try {
                    const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`;
                    const res = await fetch(api);
                    const data = await res.json();
                    if(data.items) return data.items.map(i => ({...i, sourceName: source.name, color: source.color}));
                    return [];
                } catch (e) { return []; } 
            });
            const results = await Promise.all(promises);
            return results.flat(); 
        }

        async function translateAndQueue() {
            if (isPaused) return; 
            
            if(activeChannels.size === 0) {
                setLoading(false, "ì„ íƒëœ ì±„ë„ì´ ì—†ìŠµë‹ˆë‹¤. âš™ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.");
                return;
            }

            setLoading(true, "ë‹¤ì–‘í•œ ì†Œì‹ ìˆ˜ì§‘ ì¤‘..."); // âœ… ë¬¸êµ¬ ìˆ˜ì •ë¨
            
            try {
                const rawItems = await fetchRawRSS();
                const validItems = rawItems.filter(item => item && item.title);
                const shuffled = validItems.sort(() => 0.5 - Math.random());
                const targets = shuffled.filter(item => !processedTitles.has(item.title)).slice(0, 15);

                if (targets.length === 0) {
                    setLoading(false, "ìƒˆë¡œìš´ ì†Œì‹ ëŒ€ê¸° ì¤‘...");
                    return;
                }

                const titlesToTranslate = targets.map(t => `[${t.sourceName}] ${t.title}`).join("\n");
                
                const prompt = `
                    Translate mixed English/Japanese headlines into intriguing Korean one-liners.
                    Output JSON array of strings ONLY. No markdown.
                    
                    For Comics/Game/Otaku: Fun, enthusiastic tone. Use Korean gamer/subculture terms.
                    For NFL/Sports: Exciting & Punchy.
                    For Tech/News: Professional.
                    
                    ${titlesToTranslate}
                `;

                const responseText = await callGeminiDirect(prompt);
                
                let translatedTitles = [];
                try {
                    const cleanJson = responseText.replace(/```json|```/g, '').trim();
                    const match = cleanJson.match(/\[.*\]/s); 
                    if (match) translatedTitles = JSON.parse(match[0]);
                    else translatedTitles = cleanJson.split('\n').filter(t => t.length > 2);
                } catch (e) { console.error(e); }

                if (translatedTitles.length > 0) {
                    translatedTitles.forEach((koreanTitle, index) => {
                        const originalItem = targets[index];
                        if(originalItem && originalItem.title) {
                            newsQueue.push({
                                source: originalItem.sourceName,
                                color: originalItem.color,
                                title: koreanTitle.replace(/"/g, '').replace(/,/g, ''),
                                link: originalItem.link 
                            });
                            processedTitles.add(originalItem.title);
                        }
                    });
                    setLoading(false, "");
                } 
            } catch (error) { 
                console.error(error);
                setLoading(false, "ì¼ì‹œì  ì§€ì—° (ì¬ì‹œë„ ì¤‘...)");
            }
        }

        function renderTicker() {
            const streamContainer = document.getElementById('news-stream');
            if (newsQueue.length === 0) return;
            
            const item = newsQueue.shift();
            const isSaved = bookmarks.some(b => b.link === item.link);
            const starClass = isSaved ? 'saved' : '';
            const starIcon = isSaved ? 'â˜…' : 'â˜†';

            const div = document.createElement('div');
            div.className = 'news-item';
            div.innerHTML = `<span class="source-badge" style="background-color: ${item.color}">${item.source}</span><a href="${item.link}" target="_blank" class="title-link">${item.title}</a><button class="star-btn ${starClass}" data-link="${item.link}" onclick='handleStarClick(this)'>${starIcon}</button>`;
            div.querySelector('.star-btn').itemData = item;

            streamContainer.insertBefore(div, streamContainer.firstChild);
            if (streamContainer.children.length > 100) streamContainer.removeChild(streamContainer.lastChild);
        }

        window.handleStarClick = function(btn) {
            const item = btn.itemData;
            saveBookmark(item);
        }

        // ì €ì¥ëœ í‚¤ ìˆìœ¼ë©´ ìë™ ì‹œì‘
        const savedKey = localStorage.getItem("my_gemini_key");
        if(savedKey) startApp(savedKey);

    </script>
</body>
